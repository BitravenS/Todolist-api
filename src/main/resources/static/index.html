<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4 text-center">📝 Todo List</h1>
  
  <div class="input-group mb-3">
    <input id="newTitle" class="form-control me-2" placeholder="Nom de la tâche">
    <input id="newDesc" class="form-control me-2" placeholder="Description">
    <button class="btn btn-primary" onclick="addTodo()">Ajouter</button>
  </div>
  
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <input id="searchInput" class="form-control" placeholder="Rechercher...">
        <button class="btn btn-outline-secondary" onclick="searchTodos()">🔍</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="btn-group w-100" role="group">
        <button class="btn btn-outline-secondary active" id="btnAll" onclick="filterTodos('all')">Tous</button>
        <button class="btn btn-outline-secondary" id="btnActive" onclick="filterTodos('active')">En cours</button>
        <button class="btn btn-outline-secondary" id="btnCompleted" onclick="filterTodos('completed')">Terminées</button>
      </div>
    </div>
  </div>
  
  <ul class="list-group" id="todoList"></ul>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Modifier la tâche</h5></div>
      <div class="modal-body">
        <input id="editTitle" class="form-control mb-2" placeholder="Nom">
        <input id="editDesc" class="form-control" placeholder="Description">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-success" onclick="saveEdit()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
